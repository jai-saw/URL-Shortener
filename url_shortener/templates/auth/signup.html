{% extends "base.html" %}

{% block content %}
    <div class="container-flex vh-100">
        <div class="d-flex align-items-center justify-content-center vh-100 row">
            <div class="p-5 pb-3 bg-white shadow-lg rounded col-sm-4 col-12">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <h1>Signup</h1>
                <form method="post" action="{{ url_for('auth.register') }}">
                    <div class="mb-1">
                        <label class="form-label w-100">Username
                            <input type="text" class="form-control" placeholder="Username" name="username" required>
                        </label>
                    </div>
                    <div class="mb-2">
                        <label class="form-label w-100">Password
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </label>
                    </div>

                    <button class="btn text-white" type="submit" style="background-color: #610F7F">Submit</button>
                    <a class="d-block" href="{{ url_for('auth.login') }}">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
